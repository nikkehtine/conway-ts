<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <canvas id="root"></canvas>
      <div class="controls">
        <input type="button" id="next" value="Next" />
        <input type="button" id="play" value="Play" />
        <input type="button" id="clear" value="Clear" />
      </div>
    </main>
    <aside>
      <div id="config">
        <p class="head">Configure</p>
        <p class="message yellow">Work in progress</p>
        <!------------------------------------------->
        <label>
          Cell size:
          <input type="number" id="cellSize" value="12" min="8" max="100" />
        </label>
        <label>
          Teleporting edges:
          <input type="checkbox" id="teleportingEdges" />
        </label>
        <fieldset>
          <legend>Color options</legend>
          <label>
            Cells:
            <input type="color" id="liveCellColor" value="#afcbff" />
          </label>
          <label>
            Cell outline:
            <input type="color" id="liveGridColor" value="#acb9f0" />
          </label>
          <label>
            Background:
            <input type="color" id="deadCellColor" value="#202020" />
          </label>
          <label>
            Background grid:
            <input type="color" id="deadGridColor" value="#292929" />
          </label>
          <label>
            Show grid:
            <input type="checkbox" id="showGrid" checked />
          </label>
        </fieldset>
      </div>
    </aside>
  </body>
</html>
